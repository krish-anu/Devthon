# ============================================
# Nginx Reverse Proxy Configuration
# Routes traffic to frontend (3000) & backend (4000)
# Serves on port 80 (HTTP) and 443 (HTTPS via Certbot)
# ============================================

upstream frontend {
    # Use Compose service DNS names (stable across project names)
    server frontend:3000;
}

upstream backend {
    # Use Compose service DNS names (stable across project names)
    server backend:4000;
}

server {
    listen 80;
    server_name _;

    # Let Certbot handle ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ── API traffic → NestJS backend ──
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        client_max_body_size 10M;
    }

    # ── Everything else → Next.js frontend ──
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name trash2treasure.site www.trash2treasure.site;

    # Let Certbot handle ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name trash2treasure.site www.trash2treasure.site;

    ssl_certificate /etc/letsencrypt/live/trash2treasure.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trash2treasure.site/privkey.pem;

    location /api/ {
        proxy_pass http://backend;
