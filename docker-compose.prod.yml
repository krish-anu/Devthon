# ============================================
# Docker Compose Configuration (Production)
# Uses prebuilt images from Docker Hub
# Includes Nginx reverse proxy (port 80/443)
# ============================================

services:
  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - trash2cash-network

  # ==========================================
  # NestJS Backend Service
  # ==========================================
  backend:
    image: ${DOCKER_HUB_USER:-anusan2003}/trash2cash:backend
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}

      PORT: ${PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}

      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES:-15m}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES:-7d}

      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      TEXTLK_API_TOKEN: ${TEXTLK_API_TOKEN}
      TEXTLK_SENDER_ID: ${TEXTLK_SENDER_ID:-TextLKDemo}
      # Google OAuth (server-side auth-code exchange)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    networks:
      - trash2cash-network

  # ==========================================
  # Next.js Frontend Service
  # ==========================================
  frontend:
    image: ${DOCKER_HUB_USER:-anusan2003}/trash2cash:frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - backend
    networks:
      - trash2cash-network

networks:
  trash2cash-network:
    driver: bridge

volumes:
  certbot-webroot:
  certbot-certs:
